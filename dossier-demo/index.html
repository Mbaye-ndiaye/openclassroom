

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="logo.png" alt="Logo Robbie Lens" >
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="portfolio.html" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img src="robbie-lens.jpg" alt="Portrait avec effet de la photographe Robbie Lens" >
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="element-1.png" alt="" >
                <img src="element-2.png" alt="" >
                <img src="element-3.png" alt="" >
            </div>
            <div>
                <img src="element-44.png" alt="" >
                <img src="element-5.png" alt="" >
                <img src="element-6.png" alt="" >
            </div>
        </section>
        <section id="contact" class="section-contact">
            <h2>Parlons de votre projet</h2>
            <forme method="get" action="#">
                <div class="forme-nom-email">
                    <div class="forme-colonn">
                        <label for="nom">nom</label><br>
                        <input type="text" id="Nom" name="nom"><br>
                </div>
                <div class="forme-colonn">
                        <label for="email">email</label><br>
                        <input type="text" id="email" name="mail"><br>
                  </div>
                </div>
                <div class="forme-colonn">
                        <label for="message">message</label><br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
                        <input type="submit" value="envoyer" class="cta"><br>
                       
                </div>
            </forme>
        </section>
    </main>
    <footer>
        <img src="logo.png" alt="Logo Robbie Lens" >
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="twitter (1).png" alt="Logo Twitter" >
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="instagram.png" alt="Logo Instagram" >
            </a>
        </div>
    </footer>

</body>

</html>
